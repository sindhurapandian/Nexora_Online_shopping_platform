{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center" style="background-color: linen;">
  <div class="col-md-6 col-lg-5">
    <div class="card bg-white shadow-lg p-3 m-4">
      <h3 class="text-center text-primary mb-4">Create Your Account</h3>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100 btn-custom">Register</button>
      </form>
      <p class="mt-3 text-center text-muted">
        Already have an account? 
        <a href="{% url 'login' %}">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
