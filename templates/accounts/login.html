{% extends 'base.html' %}
    {% block content %}
    <div class="row justify-content-center" style="background-color: linen;">
  <div class="col-md-5 col-lg-4">
    <div class="card bg-white shadow-lg p-3 m-4">
      <h3 class="text-center text-primary mb-4">🔐 Login</h3>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100 btn-custom">Login</button>
      </form>
      <p class="mt-3 text-center text-muted">
        Don’t have an account? 
        <a href="{% url 'register_view' %}">Register</a>
      </p>
    </div>
  </div>
</div>
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
